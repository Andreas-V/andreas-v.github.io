<html>

  <script language=javascript>

    function switchLang(){
         parent.frames[0].location=parent.frames[0].location.pathname.slice(0,parent.frames[0].location.pathname.indexOf(".",1)) + "_ger.htm";
         parent.frames[3].location=parent.frames[3].location.pathname.slice(0,parent.frames[3].location.pathname.indexOf(".",1)) + "_ger.htm";
}

  </script>

  <body bgcolor=#FFFFFF onLoad="switchLang()">

    <a href=lang.htm target=lang onMouseOver="self.status='Switch to English'">
    <center>
    <img src=english2.gif border=0 align=middle><img src=english1.gif border=0 align=middle></a>
    </center>

  </body>
</html>
